<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
   <script src="products.js" defer></script>
</head>

<body>
   <div class="app">
      <div class="bgImage"></div>
      <div class="banner">
         <div class="text">
            <h1>IS THIS IT?</h1>
         </div>
      </div>
      <div class="navbar">
         <ul>
            <a href="home_page.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a href="education.html">Web Safety</a>
            <a href="calculate.html">Time Used</a>

         </ul>
      </div>

      <div class="formContent">

         <div class="stickers">
            <div class="image">
               <img src="./images/stickers/sticker_2.jpeg" alt="">
            </div>
         </div>
         <form class="m-t-2" name="orderForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <span id="nameError" style="color: red;"></span>
            
            <br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span id="emailError" style="color: red;"></span>
            
            <br><br>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1">
            <span id="quantityError" style="color: red;"></span>
            
            <br><br>
            
            <input id="stickerButton" type="submit" value="Submit">
         </form>
         
      </div>
   </div>

</body>

</html>
